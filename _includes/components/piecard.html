{% assign title = include.title %}
{% assign id = include.id | default: "chart-pie" %}
{% assign labels = include.labels %}
{% assign values = include.values %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="card-body">
    <div id="{{ id }}" style="height: 12rem;"></div>
  </div>
</div>
<script>
require(['c3', 'jquery'], function(c3, $) {
  $(document).ready(function(){
    var chart = c3.generate({
      bindto: '#{{ id }}', // id of chart wrapper
      data: {
        rows: [
            // each columns data
          {{ labels | jsonify }},
          {{ values | jsonify }}
        ],
        type: 'pie' // default type of chart
      },
      axis: {
      },
      padding: {
        bottom: 0,
        top: 0
      },
    });
  });
});
</script>
