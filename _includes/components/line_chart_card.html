{% assign title = include.title %}
{% assign values = include.values %}
{% assign id = include.id | default: "chart-bg-users" %}

<div class="card">
  <div class="card-body">
	<div class="card-value float-right text-green">-3%</div>
	<h3 class="mb-1">{{ values.last }}</h3>
	<div class="text-muted">{{ title }}</div>
      </div>
      <div class="card-chart-bg">
	<div id="{{ id }}" style="height: 100%"></div>
      </div>
    </div>
    <script>
      require(['c3', 'jquery'], function (c3, $) {
	$(document).ready(function() {
		var chart = c3.generate({
			bindto: '#{{ id }}',
			padding: {
				bottom: -10,
				left: -1,
				right: -1
			},
			data: {
				names: {
					data1: 'Users online'
				},
				columns: [
					['data1', 30, 40, 10, 40, 12, 22, 40]
				],
				type: 'area'
			},
			legend: {
				show: false
			},
			transition: {
				duration: 0
			},
			point: {
				show: false
			},
			tooltip: {
				format: {
					title: function (x) {
						return '';
					}
				}
			},
			axis: {
				y: {
					padding: {
						bottom: 0,
					},
					show: false,
					tick: {
						outer: false
					}
				},
				x: {
					padding: {
						left: 0,
						right: 0
					},
					show: false
				}
			},
			color: {
				pattern: ['#5eba00']
			}
		});
	});
      });
    </script>
