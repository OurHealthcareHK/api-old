<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="google-site-verification" content="Jny2bg5DxLZp7_8rP3CCkemLdYCSaA4Ruv0F_6GVQcA" />
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}" />
    <title>    
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="{{ "/assets/js/require.min.js" | relative_url }}"></script>
    <script>
      requirejs.config({
          baseUrl: '{{ "/" | relative_url }}'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="{{ "/assets/css/dashboard.css" | relative_url }}" rel="stylesheet" />
    <script src="{{ "/assets/js/dashboard.js" | relative_url }}"></script>
    <!-- c3.js Charts Plugin -->
    <link href="{{ "/assets/plugins/charts-c3/plugin.css" | relative_url }}" rel="stylesheet" />
    <script src="{{ "/assets/plugins/charts-c3/plugin.js" | relative_url }}"></script>
    <!-- Google Maps Plugin -->
    <link href="{{ "/assets/plugins/maps-google/plugin.css" | relative_url }}" rel="stylesheet" />
    <script src="{{ "/assets/plugins/maps-google/plugin.js" | relative_url }}"></script>
    <!-- Input Mask Plugin -->
    <script src="{{ "/assets/plugins/input-mask/plugin.js" | relative_url }}"></script>
    <!-- leaflet Plugin -->
    <link href="{{ "/assets/plugins/leaflet/plugin.css" | relative_url }}" rel="stylesheet" />
    <!-- onesignal -->
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "390486bd-4c9d-4095-837e-483fd7e78d24",
        });
      });
      OneSignal.on('notificationDisplay', function (event) {
        console.warn('OneSignal notification displayed:', event);
      });
    </script>
  </head>
