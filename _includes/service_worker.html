<script>

if (navigator.serviceWorker) {
      navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data.type == 'OFFLINE') {
            require(['jquery'], function ($) {
              if (event.data.offline)
                $('#offline-bar').show();
              else
                $('#offline-bar').hide();
            });
          }
      }); 
  
}
</script>
